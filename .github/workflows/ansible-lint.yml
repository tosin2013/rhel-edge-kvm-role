name: ansible-lint
on: [push, pull_request]

jobs:
  build:
    name: Ansible Lint # Naming the build is important to use it as a status check
    runs-on: ubuntu-latest

    steps:
      # Important: This sets up your GITHUB_WORKSPACE environment variable
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # needed for progressive mode to work

      - name: Run ansible-lint on tasks 
        # replace `main` with any valid ref, or tags like `v6`
        uses: ansible/ansible-lint-action@main
        with:
          path: "tasks/"  # <-- only one value is allowed

      - name: Run ansible-lint on defaults
        # replace `main` with any valid ref, or tags like `v6`
        uses: ansible/ansible-lint-action@main
        with:
          path: "defaults/"  # <-- only one value is allowed

      - name: Run ansible-lint on templates
        # replace `main` with any valid ref, or tags like `v6`
        uses: ansible/ansible-lint-action@main
        with:
          path: "templates/"  # <-- only one value is allowed

      - name: Run ansible-lint on meta
        # replace `main` with any valid ref, or tags like `v6`
        uses: ansible/ansible-lint-action@main
        with:
          path: "meta/"  # <-- only one value is allowed